    <!-- Page Content -->
    <div class="new-collection-controls">
      <ul class="no-style">
        <li><a href="#">Goto top</a></li>
        <li><a href="#">Another options</a></li>
      </ul>

      <form role="form" ng-submit="saveCollection()" method="post">
      
        <button type="submit" class="btn btn-primary btn-lg">Save collection</button>

      </form>
    </div>

    <div id="">
      <div class="">
          <div class="row">
            <div class="col-lg-6 col-lg-offset-3 collection">

            <div class="collection-header" ng-cloak>

              <div class="collection-header-meta">
                <label></label>
                <textarea type="textarea" class="title" rows="1" name="collection-title" id="collection-title" ng-model="newCollection.title">{{newCollection.title}}
                </textarea>
                

                <label></label>
                <textarea type="textarea" class="description" rows="3" name="collection-description" id="collection-description" ng-model="newCollection.description">{{newCollection.description}}
                </textarea>
              </div>


              <form id="add-links-form" ng-submit="submitLinks()" class="margin-top-lg">
                   <label> Links </label>
                       <textarea name="link-textbox" id="link-textbox" class="link-textbox" rows="12"  ng-model="links" spellcheck='false'> </textarea>
                  

                   <button type="submit" class="btn btn-default">Add links</button>
               </form>

               

               <a href="#" class="" group="" data-nodrag>Add to group</a>

            </div>

              <div class="row links-container" >
                  <div class="col-xs-12 "  ui-tree>



                    <ol  class="links" ng-cloak  ui-tree-nodes="" ng-model="newCollection.groups">

                      <li class="group clearfix" ng-repeat="group in newCollection.groups" ui-tree-node data-max-depth="-1" ng-init="editing=false" ui-tree-handle>

                        <div class="group-name-wrapper expanded"  ng-click="group.showLinks=!group.showLinks">
                        <!-- <div class="group-name-wrapper expanded" ng-if="group.name != 'misc'" ng-click="group.showLinks=!group.showLinks"> -->
                          <span class="glyphicon" ng-class="{'glyphicon-chevron-right': !group.showLinks, 'glyphicon-chevron-down': group.showLinks}"></span>
                          <p class="group-linknumber"><span>{{group.links.length}}</span> links</p>
                          <h4 class="group-name">{{group.name}}</h4>
                        </div>
                          
                          <ol class="link-wrapper"  ui-tree-nodes="" ng-model="group.ownedLinks">
                            
                          <li class="link clearfix" ng-repeat="link in group.ownedLinks" ui-tree-node data-max-depth="-1" data-link-index="{{$index}}" ui-tree-handle>

                              <div class="content-wrapper">
                                <div class="thumbnail-holder images-loaded" images-loaded-events="ctrl.imgLoadedEvents" ng-if="link.linkDetails.thumbnail!=''">
                                  <img src="{{link.linkDetails.thumbnail}}" class="link-thumbnail">
                                </div>
                                <div class="content">
                                  

                                  <ul class="inline">
                                    <li><p class="meta-info">{{link.linkDetails.providerDisplay}}</p></li>
                                    <li><p class="meta-info">added <span am-time-ago="link.linkDetails">{{link.createdAt}}</span></p></li>
                                  </ul> 
                                  <!-- <a href="{{link.linkDetails.url}}"><p class="title">{{link.title}}</p></a> -->
                                  <input type="text" ng-model="link.title">{{link.title}}
                                  <!-- <p class="description">{{link.description | limitTo:240}}</p> -->
                                  
                                </div>

                                <ul class="inline">
                                  <!-- <li><a href="#" class="" group="" data-nodrag>Add to group</a></li> -->
                                  <li><a class="" ng-click="editing=true" data-nodrag>Edit</a></li>
                                  <li><a class="" ng-click="removeLink($event)" data-nodrag>Remove</a></li>
                                </ul>

                              </div>
                              
                            </li>

                          </ol>

                          
                      
                      </li><!-- group -->

                  </ol><!-- links -->






                      
                    </div>
                  </div>  
              </div>


            </div>



          </div>

      </div>

    </div>

</div>
